<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-item reaction">
          Reaction <span><strong>80</strong> / 100</span>
        </div>
        <div class="summary-item memory">
          Memory <span><strong>92</strong> / 100</span>
        </div>
        <div class="summary-item verbal">
          Verbal <span><strong>61</strong> / 100</span>
        </div>
        <div class="summary-item visual">
          Visual <span><strong>73</strong> / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
